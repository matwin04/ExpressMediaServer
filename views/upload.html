<!DOCTYPE html>
<html lang="en">
<head>
    <title>TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="p-4">
<h1 class="title mb-4">Uploader</h1>
<p>Select Media to upload to the server</p>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="mediaType" class="form-label">Select media type</label>
      <select class="form-select" id="mediaType" name="category" required>
        <option selected disabled value="">Choose...</option>
        <option value="music">Music</option>
        <option value="videos">Movies</option>
        <option value="tvshows">TV Shows</option>
        <option value="photos">Photos</option>
      </select>
    </div>

    <div class="mb-3">
        <label for="file" class="form-label">Choose a file</label>
        <input class="form-control" type="file" name="mediaFile" id="file" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <button class="btn btn-secondary">Return</button>
</form>
</body>
</html>
