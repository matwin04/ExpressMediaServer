<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Music</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  {{>navbar}}
  <h1>🎵 Upload Music</h1>

  <form action="/music/upload/{{username}}" method="POST" enctype="multipart/form-data">
    <label for="file">Choose audio file (MP3, AIFF, FLAC, etc):</label><br />
    <input type="file" name="file" id="file" accept="audio/*" required /><br /><br />

    <button type="submit">Upload</button>
  </form>

  <br />
  <a href="/files/{{username}}?type=music">← Back to Music Library</a>
</body>
</html>
